<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Files Generated</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: rgb(200,200,200);
      background-color: rgb(57,68,85);
      font-family: Arial, sans-serif;
    }
    .content-container {
      background-color: rgba(57,68,85,1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: none;
      text-align: left;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 0;
    }
    .below-title {
      margin-top: 50px;
      text-align: left;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 5px;
    }
    .btn-custom {
      background-color: rgba(13,110,253,0.2) !important;
      color: #fff !important;
    }
    .btn-custom:hover {
      background-color: rgba(13,110,253,0.5) !important;
    }
  </style>
</head>
<body>
<div class="content-container">
  <h2>JSON Files Generated</h2>
  <div class="below-title">
    {% if generated_files %}
      <ul>
        {% for file in generated_files %}
          <li>{{ file }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No JSON files were generated.</p>
    {% endif %}
    <!-- Move the Back to Home button down by 50px -->
    <a href="{{ url_for('index') }}" class="btn btn-primary btn-custom" style="margin-top: 50px; display: inline-block;">Back to Home</a>
  </div>
</div>
</body>
</html>
