<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: rgb(200, 200, 200);
      background-color: rgb(57, 68, 85);
      font-family: Arial, sans-serif;
    }
    .content-container {
      background-color: rgba(57, 68, 85, 1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="content-container">
  <h2>Metadata JSON Generator</h2>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning" role="alert">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  <form action="{{ url_for('search') }}" method="post">
    <div class="form-group">
      <label for="source_folder_input">Source Folder:</label>
      <input type="text" name="source_folder" id="source_folder_input" placeholder="/path/to/source" required>
      <button type="button" class="btn btn-secondary" onclick="document.getElementById('source_folder_picker').click();">Browse</button>
      <input type="file" id="source_folder_picker" webkitdirectory directory style="display: none;" onchange="handleSourceFolderSelection(event)">
    </div>
    <div class="form-group">
      <label for="file_ext">File Extension (e.g., .mxf):</label>
      <input type="text" name="file_ext" id="file_ext" placeholder=".mxf" required>
    </div>
    <button type="submit" class="btn btn-primary">Search Files</button>
  </form>
</div>
<script>
  function handleSourceFolderSelection(event) {
    const files = event.target.files;
    if (files.length > 0) {
      // Note: Browsers only provide a relative folder name for security reasons.
      const relativePath = files[0].webkitRelativePath;
      const folderName = relativePath.split('/')[0];
      document.getElementById('source_folder_input').value = folderName;
    }
  }
</script>
</body>
</html>
