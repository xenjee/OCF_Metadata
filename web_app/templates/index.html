<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCF Metadata JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: rgb(200, 200, 200);
      background-color: rgb(57, 68, 85);
      font-family: Arial, sans-serif;
    }
    .content-container {
      background-color: rgba(57, 68, 85, 1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: none; /* Shadow removed; originally: 0 4px 10px rgba(0,0,0,0.3) */
      text-align: left;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 0;
    }
    .below-title {
      margin-top: 50px; /* 50px gap after title */
      text-align: left;
    }
    .form-group {
      text-align: left;
    }
    .first-form-group {
      margin-bottom: 50px;
    }
    label {
      font-weight: bold;
    }
    /* Text fields and dropdown styling:
       - Dark grey background with 50% opacity,
       - Outline set to rgb(100, 100, 100),
       - Text color 85% white */
    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid rgb(100,100,100);
      border-radius: 4px;
      background-color: rgba(64,64,64,0.5);
      color: rgba(255,255,255,0.85);
      outline: 1px solid rgb(100,100,100);
    }
    /* Custom button style for background transparency */
    .btn-custom {
      background-color: rgba(13,110,253,0.3) !important;
      color: #fff !important;
    }
    .btn-custom:hover {
      background-color: rgba(13,110,253,0.5) !important;
    }
    .btn-secondary {
      margin-top: 15px;
    }
    .search-button {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="content-container">
  <h2>OCF Metadata JSON Generator</h2>
  <div class="below-title">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('search') }}" method="post">
      <div class="form-group first-form-group">
        <label for="source_folder_input">Source Folder (absolute path):</label>
        <!-- Manual text entry for the path; "Browse" input removed -->
        <input type="text" name="source_folder" id="source_folder_input"
               value="/Users/stefan/WORK/SOURCE_MEDIA/Camera_samples/ARRI/logC4/mxf_arriraw/"
               placeholder="/path/to/source" required>
      </div>
      <div class="form-group">
        <label for="camera_brand">Camera Brand:</label>
        <select name="camera_brand" id="camera_brand" required>
          <option value="ARRI">ARRI</option>
          <option value="SONY">SONY</option>
          <option value="RED">RED</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-custom search-button">Search Files</button>
    </form>
  </div>
</div>
</body>
</html>
