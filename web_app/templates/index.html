<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCF Metadata JSON Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: rgb(200,200,200);
      background-color: rgb(57,68,85);
      font-family: Arial, sans-serif;
    }
    .content-container {
      background-color: rgba(57,68,85,1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: none;
      text-align: left;
    }
    h2 {
      font-weight: bold;
      margin-bottom: 0;
    }
    .below-title {
      margin-top: 50px;
      text-align: left;
    }
    .form-group {
      text-align: left;
    }
    .first-form-group {
      margin-bottom: 50px;
    }
    label {
      font-weight: bold;
    }
    /* Updated text fields style:
       - Dark grey background with 50% opacity,
       - Outline set to rgb(100,100,100),
       - Text color remains 85% white. */
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: rgba(64, 64, 64, 0.5);
      color: rgba(255,255,255,0.85);
      outline: 1px solid rgb(100, 100, 100);
    }
    /* Custom button style for background transparency */
    .btn-custom {
      background-color: rgba(13,110,253,0.2) !important;
      color: #fff !important;
    }
    .btn-custom:hover {
      background-color: rgba(13,110,253,0.5) !important;
    }
    .btn-secondary {
      margin-top: 15px;
    }
    .search-button {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="content-container">
  <h2>OCF Metadata JSON Generator</h2>
  <div class="below-title">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('search') }}" method="post">
      <div class="form-group first-form-group">
        <label for="source_folder_input">Source Folder:</label>
        <!-- Default source folder path -->
        <input type="text" name="source_folder" id="source_folder_input" value="/Users/stefan/WORK/SOURCE_MEDIA/Camera_samples/SONY" placeholder="/path/to/source" required>
        <button type="button" class="btn btn-secondary" onclick="document.getElementById('source_folder_picker').click();">Browse</button>
        <input type="file" id="source_folder_picker" webkitdirectory directory style="display: none;" onchange="handleSourceFolderSelection(event)">
      </div>
      <div class="form-group">
        <label for="file_ext">File Extension (e.g., .mxf):</label>
        <!-- Default file extension -->
        <input type="text" name="file_ext" id="file_ext" value=".mxf" placeholder=".mxf" required>
      </div>
      <button type="submit" class="btn btn-primary btn-custom search-button">Search Files</button>
    </form>
  </div>
</div>
<script>
  function handleSourceFolderSelection(event) {
    const files = event.target.files;
    if (files.length > 0) {
      // Due to browser security restrictions, only a relative folder name is available.
      const relativePath = files[0].webkitRelativePath;
      const folderName = relativePath.split('/')[0];
      document.getElementById('source_folder_input').value = folderName;
    }
  }
</script>
</body>
</html>
